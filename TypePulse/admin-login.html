<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #feb47b;
        }

        .login-container input[type="password"] {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
        }

        .login-container button {
            background-color: #ff7e5f;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #feb47b;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>

        <!-- Login Form -->
        <form id="login-form" action="" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" value="admin" required><br>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password" value="password123" required>
                <i id="eye-icon" class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</i>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Error Message -->
        <div class="error-message" id="error-message" style="display: none;">
            Invalid username or password.
        </div>
    </div>

    <script>
        // Show/Hide Password Functionality
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = 'üôà'; // Change to "hide" icon
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = 'üëÅÔ∏è'; // Change to "show" icon
            }
        }

        // Handle Form Submission with Predefined Credentials
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Predefined Username and Password
            const predefinedUsername = 'admin';
            const predefinedPassword = 'password123';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === predefinedUsername && password === predefinedPassword) {
                window.location.href = 'admin.html'; // Redirect to dashboard on successful login
            } else {
                document.getElementById('error-message').style.display = 'block'; // Show error message
            }
        });
    </script>

</body>
</html>
