<html lang="en" dir="ltr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

  <!-- Navbar -->
  <nav>
    <ul>
        <li><a href="analyze.html"><i class="fas fa-chart-line"></i> Analyze</a></li>
        <li><a href="improve.html"><i class="fas fa-cogs"></i> Improve</a></li>

    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button onclick="startGame()">Try Again</button>
        </div>
      </div>

      
    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>

   
  </body>
