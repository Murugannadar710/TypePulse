<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Follow Us - TypePulse</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6a00, #ff8c00);
            position: relative;
            z-index: 1;
        }

        /* Video Background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(8px);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            color: white;
            transition: all 0.5s ease;
        }

        h1:hover {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .container {
            width: 80%;
            max-width: 700px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .container h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .container h2:hover {
            color: #ff8c00;
            text-shadow: 2px 2px 10px rgba(255, 140, 0, 0.5);
        }

        .social-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }

        .social-buttons a {
            font-size: 3em;
            color: rgb(0, 0, 0);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-buttons a:hover {
            transform: scale(1.2);
            background: #ff8c00;
        }

        /* Hover Effects for Social Buttons */
        .social-buttons a:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .container {
                width: 90%;
                margin: 20px;
            }

            .social-buttons a {
                font-size: 2.5em;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .container {
                width: 95%;
            }

            .social-buttons a {
                font-size: 2em;
            }
        }

          /* Back Button */
          .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6a00, #ff8c00);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }
    
        .back-button:hover {
            background: linear-gradient(45deg, #ff8c00, #ff6a00);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Follow Us on Social Media!</h1>

    <div class="container">
        <h2>Stay connected with us across all platforms!</h2>
        
        <!-- Social Media Buttons -->
        <div class="social-buttons">
            <a href="https://www.facebook.com/TypePulse" target="_blank" title="Follow us on Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/TypePulse" target="_blank" title="Follow us on Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/TypePulse" target="_blank" title="Follow us on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/TypePulse" target="_blank" title="Follow us on LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.youtube.com/TypePulse" target="_blank" title="Follow us on YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <a href="index.html" class="back-button">Back to Home</a>


</body>
</html>
