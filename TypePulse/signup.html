<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypePulse - Sign Up</title>
    <!-- CSS Frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/landing-styles.css">
    <style>
        body {
            background: url('img/bg3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 100px auto;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f39c12;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #f39c12;
            color: #fff;
        }

        .form-control:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.7);
        }

        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #f39c12;
            border-color: #f39c12;
        }

        .text-center a {
            color: #f39c12;
            font-weight: 500;
        }

        .text-center a:hover {
            color: #ff6f61;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .animate__animated {
            animation-duration: 1s;
        }

        .show-password-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .show-password-container input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="signup-container animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Sign Up for TypePulse</h2>
        <form id="signup-form" action="process-signup.php" method="post" onsubmit="return showSuccessMessage();">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="show-password-container">
                <input type="checkbox" id="show-password" onclick="togglePassword()">
                <label for="show-password" class="text-white">Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login Here</a></p>
    </div>

    <!-- JavaScript Frameworks -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var confirmPasswordField = document.getElementById("confirm_password");
            var showPasswordCheckbox = document.getElementById("show-password");

            if (showPasswordCheckbox.checked) {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
            }
        }

        function showSuccessMessage() {
            // Assuming the PHP script will return success message
            // Show a custom success popup
            alert("Registration Successful! Welcome to TypePulse.");
            return true; // Continue with form submission
        }
    </script>
</body>

</html>
